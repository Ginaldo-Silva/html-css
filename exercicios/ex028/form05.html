<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" value="M" id="imasc">
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" value="F" id="ifem">
                <label for="ifem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esbasq" id="iesbasq">
                <label for="iesbasq">Basquete</label><br>
                <input type="checkbox" name="tkd" id="itkd">
                <label for="itkd">Taekwondo</label><br>
                <input type="checkbox" name="boxe" id="iboxe">
                <label for="iboxe">Boxe</label>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
