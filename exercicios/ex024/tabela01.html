<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal*/
            vertical-align: bottom; /* Alinhamento vertical*/
        }

        .number {
            text-align: right;
        }
    </style>

    <title>Tabelas</title>
</head>
<body>
    <h1>Minhas Primeira Tabela</h1>
    <!--
        Hierarquia de tabelas simples.
        table = tabela.
            table row <tr> = linha da tabela
                table header = cabe√ßalho de tabela
                table data <td> = dados da tabela
    -->
    <table>
        <tr>    <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
