<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe e de 300x150 px-->
    <h1>Testando o uso do iframe</h1>
    
    <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
    </iframe>
     curso em video para aprender a programar!</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Google</a></iframe>
        tambem e muito legal, pena que não funciona dentro do iframe!</p>

    <p>O repositorio do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io" target="_blank">gustavoguanabara</a>
    </iframe>
         e bem legal, e funciona no iframe!</p>
</body>
</html>
