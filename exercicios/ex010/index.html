<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplemente tente aumentar e dimnuir o tamanho da aba do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo aúdios</h1>
    <h2>Vamos reprodduzir um audio em HTML5.</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/angelical-pad.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio! <a href="midia/angelical-pad.mp3">Clique aqui para fazer download do arquivo de áudio.</a> </p>
        
    </audio>
    <!-- Gealmente compativel com: MP3, OGG, WAV -->
    <!-- Temos 3 tipos de audio: mpeg, ogg, wav -->
</body>
</html>
