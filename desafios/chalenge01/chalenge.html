<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tags en HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir as tags listadas a seguir. Passe o mouse em sobre os textos para ver os detalhes de cada tag!</p>
    <ul type="square">
        <li><abbr title="Utilizar a tag <p>">parágrafo</abbr></li>
        <li><abbr title="Utilizar a tag <p>">Titulos</abbr></li>
        <li><abbr title="Utilizar a tag da <h1> a <h6>">parágrafo</abbr></li>
        <li><abbr title="Utilizar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilizar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilizar a tag <code>"></abbr>Código Fonte</li>
        <li><abbr title="Utilizar as tags <ul> e <li> para listar">Lista Númerada</abbr></li>
        <li><abbr title="Utilizar as tags <ol> e <li> para listar">Lista Não Númerada</abbr></li>
        <li><abbr title="Utilizar a tag <a>">Link Externo</abbr></li>
    </ul>
</body>
</html>
